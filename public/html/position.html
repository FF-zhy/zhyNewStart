<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>职位管理</title>

    <link rel="stylesheet"  href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
     <!-- 头部导航栏 -->
    <div class="container">
        <header></header>
    </div><!-- /.container -->

    <!--信息添加按钮  -->
    <div class="row col-md-10 col-md-offset-1">
        职位管理
        <button  class="btn btn-primary btn-lg col-md-offset-10"  type="button" data-toggle="modal" data-target="#positionManage">
         添加
        </button>
    </div>

    <!-- 职位信息表格 -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-bordered table-hover table-striped table-position">
              <thead> 
                  <tr >
                      <th>序号</th>
                      <th>公司logo</th>
                      <th>职位名称</th>
                      <th>公司名称</th>
                      <th>工作经验</th>
                      <th>职位类型</th>
                      <th>工作地点</th>
                      <th>职位薪资</th>
                      <th>操作</th>
                  </tr>
              </thead> 
              <!-- 数据 -->
              <tbody></tbody>
            </table>

            <!-- 页数修改 -->
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
            </nav>
            
        </div>
    </div>

     <!-- positionManageModal 模态框-->
     <div class="modal fade " id="positionManage" tabindex="-1"  >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" >添加职位信息</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger hidden add-pos-error">职位信息管理</div>
            <!-- 信息收集表单 -->
            <form class="form-add-pos" method="POST">
              <div class="form-group">
                <label for="addPosLogo">公司logo</label>
                <input type="file" class="form-control" id="addPosLogo" name="posLogo">
              </div>
              <div class="form-group">
                <label for="addPosCompany">公司名称</label>
                <input type="text" class="form-control" id="addPosCompany"  name="company" placeholder="公司名称">
              </div>
              <div class="form-group">
                <label for="addPosName">职位名称</label>
               <input type="text" class="form-control" id="addPosName"  name="posName" placeholder="职位名称">
              </div>
              <div class="form-group">
                <label for="addPosSalary">薪资</label>
               <input type="text" class="form-control" id="addPosSalary" name="salary" placeholder="薪资">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-add-pos">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- js代码 -->
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/ejs/ejs.min.js"></script>
    <!-- 导入可复用部分 -->
     <script src="/js/common/login.js"></script>
     <script src="/js/common/register.js"></script>
     <script src="/js/common/logout.js"></script>
    <script src="/js/common/header.js"></script>

    <script src="/js/position/position.js"></script>
</body>
</html>
